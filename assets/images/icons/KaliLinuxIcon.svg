<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="300" cy="300" r="175"
          fill="#0C7BDC">
    <!-- Pulse animation -->
    <animate attributeName="r"
             values="175;150;175"
             dur="3.2s"
             repeatCount="indefinite"/>
  </circle>

  <!-- The Kali Linux dragon icon, properly scaled and positioned -->
  <g transform="translate(160, 133) scale(0.65)">

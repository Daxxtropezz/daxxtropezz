          filter="url(#glow)"
          stroke="white"
          stroke-width="1.5"
          stroke-dasharray="1000"
          stroke-dashoffset="1000">

      <!-- Draw-in animation -->
      <animate attributeName="stroke-dashoffset"
               from="1000" to="0"
               dur="2s"
               fill="freeze"/>

      <!-- Glow pulse -->
      <animate attributeName="opacity"
               values="1;0.8;1"
               dur="2s"
               repeatCount="indefinite"
               begin="2s"/>
    </path>

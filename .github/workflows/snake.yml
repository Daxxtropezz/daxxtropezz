name: Generate Snake Animation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: Generate Snake
        uses: Platane/snk@v2
        with:
          github_user_name: Daxxtropezz
          outputs: |
            snake.svg
            snake-dark.svg

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: snake-animation
          path: |
            snake.svg
            snake-dark.svg
